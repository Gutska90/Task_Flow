<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Crear Usuarios de Prueba</h2>
                        <div id="result" class="alert alert-info">
                            Presiona el botón para crear los usuarios de prueba.
                        </div>
                        <div class="d-grid">
                            <button id="createUsers" class="btn btn-primary">Crear Usuarios de Prueba</button>
                        </div>
                        <div class="mt-4">
                            <h4>Usuarios creados:</h4>
                            <ul class="list-group">
                                <li class="list-group-item">Usuario: <strong>admin</strong> - Contraseña: <strong>Admin123!</strong></li>
                                <li class="list-group-item">Usuario: <strong>usuario1</strong> - Contraseña: <strong>Usuario123!</strong></li>
                                <li class="list-group-item">Usuario: <strong>test</strong> - Contraseña: <strong>Test123!</strong></li>
                            </ul>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="index.html" class="btn btn-outline-primary">Ir al Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/createTestUsers.js"></script>
    <script>
        document.getElementById('createUsers').addEventListener('click', function() {
            // Ejecutar el script de creación de usuarios
            const result = document.getElementById('result');
            try {
                // El script se ejecuta automáticamente al cargar
                result.className = 'alert alert-success';
                result.textContent = 'Usuarios de prueba creados exitosamente. Ahora puedes ir al login.';
            } catch (error) {
                result.className = 'alert alert-danger';
                result.textContent = 'Error al crear usuarios: ' + error.message;
            }
        });
    </script>
</body>
</html>
