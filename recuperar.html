<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="bi bi-shield-lock display-4 text-primary"></i>
              <h2 class="mt-3">Recuperar Contraseña</h2>
              <p class="text-muted">Ingresa tu correo electrónico para recibir instrucciones</p>
            </div>

            <!-- Paso 1: Solicitar correo -->
            <form id="recoveryForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="email" name="email" 
                         autocomplete="email" required
                         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                </div>
                <div class="form-text">Ingresa el correo electrónico asociado a tu cuenta</div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="sendRecoveryButton">
                  <i class="bi bi-send me-2"></i>Enviar Instrucciones
                </button>
                <a href="index.html" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left me-2"></i>Volver al Login
                </a>
              </div>
            </form>

            <!-- Paso 2: Código de verificación (inicialmente oculto) -->
            <form id="verificationForm" class="needs-validation d-none" novalidate>
              <div class="mb-3">
                <label class="form-label">Código de Verificación</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-key"></i>
                  </span>
                  <input type="text" class="form-control" id="verificationCode" 
                         required maxlength="6" pattern="[0-9]{6}"
                         placeholder="Ingresa el código de 6 dígitos"/>
                </div>
                <div class="form-text">Ingresa el código que enviamos a tu correo</div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="verifyCodeButton">
                  <i class="bi bi-check-circle me-2"></i>Verificar Código
                </button>
                <button type="button" class="btn btn-outline-secondary" id="resendCodeButton">
                  <i class="bi bi-arrow-repeat me-2"></i>Reenviar Código
                </button>
              </div>
            </form>

            <!-- Paso 3: Nueva contraseña (inicialmente oculto) -->
            <form id="newPasswordForm" class="needs-validation d-none" novalidate>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="newPassword" 
                         autocomplete="new-password" required minlength="8"
                         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"/>
                </div>
                <div class="form-text">Mínimo 8 caracteres, incluir mayúscula, minúscula, número y carácter especial</div>
              </div>

              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" class="form-control" id="confirmNewPassword" 
                         autocomplete="new-password" required/>
                </div>
                <div class="form-text">Repite tu nueva contraseña</div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="savePasswordButton">
                  <i class="bi bi-check-circle me-2"></i>Cambiar Contraseña
                </button>
              </div>
            </form>

            <!-- Mensajes de estado -->
            <div id="recoveryStatus" class="alert mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/recovery.js"></script>
</body>
</html>
