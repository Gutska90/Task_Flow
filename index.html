<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <form id="loginForm" autocomplete="on">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  name="username" 
                  autocomplete="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  autocomplete="current-password"
                  required
                />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a href="recuperar.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="loginButton">
                  <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                </button>
                <a href="register.html" class="btn btn-outline-secondary">
                  <i class="bi bi-person-plus me-1"></i>Crear Cuenta
                </a>
              </div>
            </form>
            <div id="loginError" class="text-danger mt-2 d-none text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script>
    // Verificar si ya hay una sesión activa
    document.addEventListener('DOMContentLoaded', () => {
      if (userManager.checkSession()) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
